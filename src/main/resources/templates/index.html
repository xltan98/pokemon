<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Pokemon Type List:</h1>
    <li th:each="g:${pokemonList}" data-th-object="${g}">

            <span data-th-text="${g}"></span>
        </a>
        
    </li>
